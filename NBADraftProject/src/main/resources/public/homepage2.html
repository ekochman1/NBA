<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="homepagestyle2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div class = "home-page">
    <div class = "form">
            <div class="btn-group">
                <button onclick="window.location = 'http://ec2-54-215-176-11.us-west-1.compute.amazonaws.com/queryPage.html'">Join a league</button>
                <button onclick="window.location = 'http://ec2-54-215-176-11.us-west-1.compute.amazonaws.com/Create_League.html'">Create a league</button>
                <button onclick= "window.location = 'http://ec2-54-215-176-11.us-west-1.compute.amazonaws.com/TeamPage.html'">Your teams</button>
            </div>
    </div>
</div>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Site-Wide Trash Talk</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>
<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>NBA Trash Talk</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Talk Trash..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
