<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create League</title>
    <link rel="stylesheet" href="create.css">

</head>
<body>

<div class="create-page">
    <div class="form">
        <form class="login-form">
            <h1 style="font-size:30px;">Create Team</h1>
            <input type="text" placeholder="Team Name" id="teamName"/>
            <button type="button" onclick="CreateTeam()">Create A Team</button>
            <button type="button" onclick="window.location = 'http://ec2-54-215-176-11.us-west-1.compute.amazonaws.com/queryPage.html'">Back</button>
        </form>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>

		function CreateTeam() {

		var obj = {}
		obj.userID=sessionStorage.getItem("userID");
		obj.leagueID=sessionStorage.getItem("leagueID");
		obj.wallet=sessionStorage.getItem("wallet");
		obj.teamName=document.getElementById("teamName").value;
		console.log("got all data and inserted into obj");
		$.ajax({
            type: 'POST',
            url: 'http://ec2-54-215-176-11.us-west-1.compute.amazonaws.com/createTeam',
            data: JSON.stringify(obj),
            contentType: "application/json",
            crossDomain: true
        })
        .done(function(data) {
            alert("Team Created Successfully");
			location.replace("http://ec2-54-215-176-11.us-west-1.compute.amazonaws.com/homepage2.html");
        })
        .fail(function(data) {
			alert("Team Creation Failed");
        });
    }
</script>




</body>
</html>
